<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arquivo: Presente</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;

<body>

  <script>
    const texto = `"Sistema ativo... mem√≥ria presente acessada"

    continue;
} else {

}

    function mostrarPergaminho() {
      const pergaminho = document.getElementById('pergaminho');
      const textoEl = document.getElementById('textoDigitando');
      pergaminho.style.display = 'block';
      textoEl.innerHTML = ''; // limpar antes

      let i = 0;
      const intervalo = setInterval(() => {
        if (i < texto.length) {
          const span = document.createElement('span');
          span.textContent = texto[i];
          span.style.animationDelay = `${i * 0.03}s`;
          textoEl.appendChild(span);
          i++;
        } else {
          clearInterval(intervalo);
        }
      }, 30);

      // ‚è≥ Redirecionar ap√≥s 10 segundos
      setTimeout(() => {
        window.location.href = "013.html";
      }, 21000);
    }
