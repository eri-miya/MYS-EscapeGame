<body>
  <div class="quiz-container">

</div>

<script>
  const quizData = [
    {
      question: "VOCE E ?",
      answers: [
        "OTAKU",
        "CURIOSO",
        "COMUNICATIVO",
        "EXPLOSIVO"
      ],
      correctIndex: 1,
      wrongMsg: "VOCE PODE SE MOLDAR A TUDO! ðŸ¢"
    },
    {
      question: "Qual o lugar que prefere para refletir?",
      answers: [
        "Mar",
        "Montanha",
        "Viajar ",
        "Casa"
      ],
      correctIndex: 3,
      wrongMsg: "E SO ACHAR UM LUGAR ESPECIAL NAO IMPORTA ONDE! ðŸŒ¸"
    },
    {
      question: "VOCE SE MOLDA PARA SOCIEDADE ?",
      answers: [
        "NAO",
        "SIM",
        "AS VEZES",
        "DEPENDE PARA QUE"
      ],
      correctIndex: 3,
      wrongMsg: "SEJE VOCE SEMPRE ! ðŸ’¡"
    },
    {
      question: "Por que Ã© importante trabalhar em equipe ?",
      answers: [
        "Aprender e ter experiencias novas",
        "Para dividir o trabalho e crescer juntos",
        "Para competir e ganhar prÃªmios",
        "Para terminar rÃ¡pido e esquecer"
      ],
      correctIndex: 1,
      wrongMsg: "Juntos somos mais fortes! ðŸ¤"
    },
    {
      question: "Qual dessas frases combina com voce ?",
      answers: [
        "Juntos somos mais fortes.",
        "Cada um por si, Deus por todos.",
        "NÃ£o preciso de ajuda.",
        "SÃ³ eu faÃ§o direito."
      ],
      correctIndex: 0,
      wrongMsg: "NinguÃ©m vence sozinho! ðŸŒŸ"
    }
  ];

  const questionElem = document.querySelector('.question');
  const answersElem = document.querySelector('.answers');
  const feedbackElem = document.querySelector('.feedback');
  const nextBtn = document.querySelector('.next-btn');
  const scoreElem = document.querySelector('.score');

  let currentQuestion = 0;
  let score = 0;
  let answered = false;

  function loadQuestion() {
    answered = false;
    feedbackElem.textContent = '';
    nextBtn.style.display = 'none';

    const q = quizData[currentQuestion];
    questionElem.textContent = q.question;

    answersElem.innerHTML = '';
    q.answers.forEach((answer, index) => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = answer;
      btn.addEventListener('click', () => selectAnswer(index));
      li.appendChild(btn);
      answersElem.appendChild(li);
    });
  }

  function selectAnswer(index) {
    if (answered) return;
    answered = true;

    const q = quizData[currentQuestion];
    if (index === q.correctIndex) {
      feedbackElem.textContent = 'âœ”ï¸ Correto!';
      score++;
    } else {
      feedbackElem.textContent = `âŒ ${q.wrongMsg}`;
    }
    nextBtn.style.display = 'block';
  }

  nextBtn.addEventListener('click', () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showScore();
    }
  });

  function showScore() {
    questionElem.style.display = 'none';
    answersElem.style.display = 'none';
    feedbackElem.style.display = 'none';
    nextBtn.style.display = 'none';
    scoreElem.style.display = 'block';
    if (score === quizData.length) {
      scoreElem.textContent = `ðŸŽ‰ REALMENTE E VOCE ! VocÃª acertou tudo! ðŸŽ‰`;
    } else {
      scoreElem.textContent = `NAO IMPORTA O RESULTADO, gambate!  ${score} de ${quizData.length}.`;
    }
  }

  loadQuestion();
  setTimeout(() => {
      window.location.href = "002.html";
    }, 30000); // 30 segundos = 20000 milissegundos
  
  </script>
