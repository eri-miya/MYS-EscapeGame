<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧬 破片の記憶 — Sala 6</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #220000, #000);
      color: #ffaaaa;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .terminal {
      position: relative;
      z-index: 10;
      padding: 20px;
      max-width: 700px;
      margin: 2vh auto;
      max-height: 95vh;
      background: rgba(0,0,0,0.7);
      border-left: 4px solid #ff4444;
      border-radius: 6px;
      box-shadow: 0 0 20px #ff444422;
      overflow-y: auto;
    }
    
    /* Responsive pra tablet landscape */
    @media screen and (max-height: 500px) {
      .terminal {
        margin: 1vh auto;
        padding: 15px;
        max-height: 98vh;
        font-size: 01.1rem;
      }
      .dna {
        font-size: 1.9em !important;
        margin: 10px 0 !important;
      }
      .alert {
        margin-top: 15px !important;
        padding: 10px !important;
      }
      .choice {
        margin-top: 15px !important;
      }
    }
    .code-line {
      white-space: pre-wrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink .7s step-end infinite;
      border-right: 2px solid #ff8888;
      margin-bottom: 10px;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .alert {
      margin-top: 30px;
      background: #440000;
      color: #ffcccc;
      padding: 15px;
      border: 1px solid #ff8888;
      border-radius: 4px;
      font-style: italic;
      text-align: center;
      animation: fadein 3s ease-in;
    }
    @keyframes fadein {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    .dna {
      font-size: 2em;
      text-align: center;
      margin: 15px 0;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .choice {
      margin-top: 30px;
      text-align: center;
    }
    .choice p {
      margin-bottom: 15px;
    }
    .choice button {
      background: #330000;
      border: 1px solid #ff6666;
      color: #ffcccc;
      padding: 10px 20px;
      margin: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .choice button:hover {
      background: #550000;
    }
    #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="terminal">
  <div class="code-line">
    [init] 接続中... サンプル分析を開始しています...
  </div>
  <div class="dna">🧬</div>
  <div class="alert">
    あなたは一つの🧬を見つけた。
    <br>
    そのラベルにはこう🖋️書いてある：<br>
    <strong>"YUI"</strong>
  </div>
  <div class="choice">
    <p>それを🔬いますか？</p>
    <button onclick="responder(true)">はい</button>
    <button onclick="responder(false)">いいえ</button>
  </div>
  <div id="resultado" class="alert" style="display:none;"></div>
</div>
<script>
function responder(resposta) {
  const result = document.getElementById('resultado');
  result.style.display = 'block';
  
  if (resposta) {
    result.innerHTML = '⚠️ ラボはデータをテストしていなかった…答え... 。<br><br><button onclick="location.href=\'015.html\'" style="background: #330000; border: 1px solid #ff6666; color: #ffcccc; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px;">🚪 Continuar</button>';
  } else {
    result.innerHTML = '⚠️ サンプルを破棄しました。だが選ばなかったことが…答えなのかもしれない。<br><br><button onclick="location.href=\'015.html\'" style="background: #330000; border: 1px solid #ff6666; color: #ffcccc; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px;">🚪 Continuar</button>';
  }
}

</script>
</body>
</html>
