<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>M.Y.S. - Mem√≥ria Musical</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      overflow: hidden;
      color: #FF0000;
      font-family: "Courier New", Courier, monospace;
      height: 100vh;
      width: 100vw;
    }
    
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
    }
    
    .main-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(1px);
    }
    
    .center-text {
      text-align: center;
      padding: clamp(20px, 5vw, 40px);
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid rgba(255, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 
        0 0 30px rgba(255, 0, 0, 0.3),
        inset 0 0 20px rgba(255, 0, 0, 0.1);
      max-width: min(90vw, 600px);
      backdrop-filter: blur(10px);
      animation: containerPulse 3s ease-in-out infinite;
    }
    
    @keyframes containerPulse {
      0%, 100% { 
        box-shadow: 
          0 0 30px rgba(255, 0, 0, 0.3),
          inset 0 0 20px rgba(255, 0, 0, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 50px rgba(255, 0, 0, 0.5),
          inset 0 0 30px rgba(255, 0, 0, 0.2);
      }
    }
    
    .center-text p {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: clamp(20px, 5vw, 40px);
      text-shadow: 
        0 0 10px rgba(255, 0, 0, 0.7),
        0 0 20px rgba(255, 0, 0, 0.5),
        0 0 30px rgba(255, 0, 0, 0.3);
      animation: textGlow 2s ease-in-out infinite alternate;
      line-height: 1.3;
      font-weight: bold;
    }
    
    @keyframes textGlow {
      0% { 
        text-shadow: 
          0 0 10px rgba(255, 0, 0, 0.7),
          0 0 20px rgba(255, 0, 0, 0.5),
          0 0 30px rgba(255, 0, 0, 0.3);
      }
      100% { 
        text-shadow: 
          0 0 15px rgba(255, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.7),
          0 0 45px rgba(255, 0, 0, 0.5);
      }
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: clamp(15px, 3vw, 25px);
      align-items: center;
    }
    
    .btn {
      background: linear-gradient(145deg, #1a0000, #330000);
      color: #FF6666;
      border: 2px solid #FF0000;
      padding: clamp(12px, 3vw, 20px) clamp(30px, 8vw, 60px);
      font-size: clamp(1.1rem, 3vw, 1.8rem);
      font-family: "Courier New", Courier, monospace;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: clamp(150px, 35vw, 250px);
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.3),
        inset 0 0 20px rgba(255, 0, 0, 0.1);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      background: linear-gradient(145deg, #330000, #550000);
      color: #FFFFFF;
      border-color: #FF3333;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 10px 30px rgba(255, 0, 0, 0.5),
        inset 0 0 30px rgba(255, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(-1px) scale(1.02);
      transition: all 0.1s ease;
    }
    
    .btn.yes-btn {
      animation: yesButtonPulse 2s ease-in-out infinite;
    }
    
    .btn.no-btn {
      animation: noButtonPulse 2s ease-in-out infinite 1s;
    }
    
    @keyframes yesButtonPulse {
      0%, 100% { 
        box-shadow: 
          0 0 20px rgba(255, 0, 0, 0.3),
          inset 0 0 20px rgba(255, 0, 0, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 40px rgba(0, 255, 0, 0.4),
          inset 0 0 30px rgba(0, 255, 0, 0.2);
        border-color: #00FF00;
      }
    }
    
    @keyframes noButtonPulse {
      0%, 100% { 
        box-shadow: 
          0 0 20px rgba(255, 0, 0, 0.3),
          inset 0 0 20px rgba(255, 0, 0, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 40px rgba(255, 100, 0, 0.4),
          inset 0 0 30px rgba(255, 100, 0, 0.2);
        border-color: #FF6400;
      }
    }
    
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #000000, #1a0000);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.5rem, 5vw, 3rem);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    
    .page-transition.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .transition-text {
      color: #FFFFFF;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      animation: transitionGlow 1s ease-in-out infinite alternate;
      margin-bottom: 30px;
    }
    
    @keyframes transitionGlow {
      0% { 
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        transform: scale(1);
      }
      100% { 
        text-shadow: 0 0 40px rgba(255, 0, 0, 1);
        transform: scale(1.05);
      }
    }
    
    .loading-bar {
      width: clamp(200px, 50vw, 400px);
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #FF0000, #FF6666, #FF0000);
      border-radius: 2px;
      animation: loadingProgress 2s ease-in-out forwards;
    }
    
    @keyframes loadingProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .button-container {
        gap: 20px;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
    
    @media (max-height: 600px) {
      .center-text {
        padding: 20px;
      }
      
      .center-text p {
        margin-bottom: 20px;
      }
      
      .button-container {
        flex-direction: row;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
    
    @media (max-height: 500px) and (orientation: landscape) {
      .center-text p {
        font-size: clamp(1rem, 3vw, 1.5rem);
        margin-bottom: 15px;
      }
      
      .btn {
        padding: 8px 20px;
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <div class="page-transition" id="pageTransition">
    <div class="transition-text" id="transitionText">Carregando...</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
  
  <div class="main-container">
    <div class="center-text">
      <p>ÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ VOC√ä MUDARIA SEU PASSADO?...</p>
      
      <div class="button-container">
        <button class="btn yes-btn" onclick="goToYes()">‚úì YES</button>
        <button class="btn no-btn" onclick="goToNo()">‚úó NO</button>
      </div>
    </div>
  </div>
  
  <script>
    // Matrix Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    
    resizeCanvas();
    
    const katakana = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ„É≥„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
    const messages = [
      "Ê∂à„Åà„Åù„ÅÜ„Å™ÁÅ´„ÇíÊä±„ÅÑ„Å¶",
      "„Åì„ÅÆÁ©∫„Å´Ê≠å„Åà„Å∞", 
      "ÂÆà„Çä„Åü„ÅÑ„Å®Âè´„Çì„Å†",
      "Êú™Êù•„ÅØÂêõ„Åü„Å°„ÅÆ„ÇÇ„ÅÆ„Å†",
      "„Åù„ÅÆË¶öÊÇü„ÅØ„ÅÇ„Çã„ÅãÔºü",
      "Ë®òÊÜ∂„ÇíÂ§â„Åà„Çã",
      "ÈÅéÂéª„Å∏„ÅÆÊââ",
      "ÈÅãÂëΩ„ÅÆÈÅ∏Êäû"
    ];
    
    const chars = (katakana + messages.join("")).split("");
    const font_size = window.innerWidth > 768 ? 16 : 12;
    const columns = canvas.width / font_size;
    const drops = [];
    
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.floor(Math.random() * canvas.height / font_size);
    }
    
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.font = font_size + "px Courier New";
      
      for (let i = 0; i < drops.length; i++) {
        // Alternate between red and slightly different shades for variety
        const colorIntensity = Math.random();
        if (colorIntensity > 0.98) {
          ctx.fillStyle = "#FFFFFF"; // Occasional white character
        } else if (colorIntensity > 0.95) {
          ctx.fillStyle = "#FF6666"; // Lighter red
        } else {
          ctx.fillStyle = "#FF0000"; // Standard red
        }
        
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);
        
        if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    
    const matrixInterval = setInterval(draw, 35);
    
    // Audio context for sound effects
    let audioContext;
    let hasInteracted = false;
    
    function initAudio() {
      if (!hasInteracted) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          hasInteracted = true;
        } catch (e) {
          console.log('Audio not supported');
        }
      }
    }
    
    function playTone(frequency = 400, duration = 300, type = 'sine') {
      if (!audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = frequency;
      oscillator.type = type;
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration / 1000);
    }
    
    function showTransition(message, targetUrl, color = '#FF0000') {
      const transition = document.getElementById('pageTransition');
      const transitionText = document.getElementById('transitionText');
      
      transitionText.textContent = message;
      transitionText.style.color = color === '#00FF00' ? '#00FF00' : '#FFFFFF';
      transition.classList.add('active');
      
      // Play transition sound
      if (color === '#00FF00') {
        playTone(600, 400, 'sine'); // Higher tone for YES
      } else {
        playTone(300, 400, 'square'); // Lower tone for NO
      }
      
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 2500);
    }
    
    function goToYes() {
      initAudio();
      showTransition('Ô∏èüëÅÔ∏è   ligado ao passado. Mas ...', '016.html', '#00FF00');
    }
    
    function goToNo() {
      initAudio();
      showTransition('  Ô∏èüß†‚öñ Ô∏è decis√£o corajosa..', '016.html','#FF6400');
    }
    
    // Initialize audio on first user interaction
    document.addEventListener('click', initAudio);
    document.addEventListener('keypress', initAudio);
    
    // Handle window resize
    window.addEventListener('resize', () => {
      resizeCanvas();
      // Recalculate columns and drops
      const newColumns = canvas.width / font_size;
      const newDrops = [];
      for (let x = 0; x < newColumns; x++) {
        newDrops[x] = drops[x] || Math.floor(Math.random() * canvas.height / font_size);
      }
      drops.length = 0;
      drops.push(...newDrops);
    });
    
    // Handle orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(resizeCanvas, 100);
    });
    
    // Add button click effects
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function(e) {
        // Create ripple effect
        const ripple = document.createElement('span');
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.4);
          transform: scale(0);
          animation: ripple-effect 0.6s linear;
          pointer-events: none;
        `;
        
        const rect = button.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
        
        button.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });
    
    // Add ripple animation CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple-effect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
