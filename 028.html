<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Echo Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      margin: 0;
    }

    .terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      background-image: radial-gradient(#003333 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .code-line {
      white-space: pre;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    .hidden-message {
      display: none;
    }

    .show-message {
      display: block;
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #00ffaa;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
   .button-container {
    position: absolute;
    bottom: 80px; /* Ajuste para não sobrepor a mensagem final */
    width: 100%;
    text-align: center;
    z-index: 7; /* Acima de tudo, inclusive da mensagem final */
}

/* Dentro da sua tag <style> */
.button-container {
    position: absolute;
    bottom: 0px; /* Ajuste se necessário */
    width: 98%;
    /* Remova: text-align: center; */
    
    display: flex; /* Transforma o contêiner em um flex container */
    justify-content: flex-end; /* Alinha os itens (botões) ao final (direita) */
    padding-right: 10px; /* Adiciona um pequeno espaçamento da borda direita da tela */

    z-index: 7; /* Mantém a camada acima de tudo */
}

/* Os estilos dos .redirect-button permanecem os mesmos */
.redirect-button {
    background-color: #008888;
    color: white;
    border: 2px solid #00ffff;
    padding: 12px 25px;
    margin: 0 15px; /* Mantém o espaçamento entre os botões */
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, border-color 0.3s;
    font-family: 'Courier New', monospace;
    text-shadow: 0 0 5px #00ffff;
    box-shadow: 0 0 10px #00ffff;
}

.redirect-button:hover {
    background-color: #00aaaa;
    border-color: #aaffff;
    box-shadow: 0 0 15px #aaffff;
}
  </style>
</head>
<body>
  <div class="terminal">
    <div class="code-line">
      system.check :: initializing... 
      access.key >> [M.Y.S] // status: SYNC
      ── echo[未来]ESCOLHA decoding...
      ...
      loading sequences...
      >> [sys.restore] :: sequence[002] => 記憶片断...
      >> msg.id[echo-light] >> 「SO O TEMPO DIRA。」
      >> msg.response >> 「覚悟はできている。」
      ...
    </div>
    <div class="hidden-message" id="secretMsg">
      [M.Y.S LOG ACCESS GRANTED]<br />
      echo: "光はコードに宿る。君が鍵。"
    </div>
  </div>
 <div class="button-container">
    
    <button id="button2" class="redirect-button">INICIO</button>
    </div>
  <script>
  
const button1 = document.getElementById('button1');

button2.addEventListener('click', () => {
    window.location.href = "000.html"; // Mude para a página desejada
});
    setTimeout(() => {
      document.getElementById("secretMsg").className = "show-message";
    }, 8000);
     setTimeout(() => {
      window.location.href = "023.html";

  </script>
  

</body>
</html>
