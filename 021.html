  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f5fffa 0%, #ffe4e1 30%, #e6e6fa 70%, #e0ffff 100%);
      color: #4a4a4a;
      font-family: 'Georgia', serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Camadas de profundidade */
    .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Montanhas distantes */
    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, rgba(200, 180, 220, 0.3), transparent);
      clip-path: polygon(0 100%, 15% 60%, 25% 70%, 40% 50%, 60% 65%, 75% 45%, 90% 55%, 100% 40%, 100% 100%);
    }

    /* √Årvore principal de sakura */
    .sakura-tree {
      position: absolute;
      bottom: 0;
      right: 10%;
      width: 200px;
      height: 400px;
      z-index: 2;
    }

    /* Flores de sakura na √°rvore */
    .tree-flower {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #ffb3d1 0%, #ff9fc7 50%, #ff8abd 100%);
      border-radius: 50% 0 50% 0;
      transform: rotate(45deg);
      animation: treeFlowerSway 4s infinite ease-in-out;
    }

    .tree-flower::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ffcce0 0%, #ffb3d1 100%);
      border-radius: 50% 0 50% 0;
      transform: rotate(90deg);
    }

    @keyframes treeFlowerSway {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(50deg) scale(1.05); }
    }

    /* Posicionamento das flores na √°rvore */
    .flower1 { top: 60px; left: 150px; animation-delay: 0s; }
    .flower2 { top: 80px; left: 170px; animation-delay: 0.5s; }
    .flower3 { top: 100px; left: 160px; animation-delay: 1s; }
    .flower4 { top: 45px; left: 140px; animation-delay: 1.5s; }
    .flower5 { top: 120px; left: 180px; animation-delay: 2s; }
    .flower6 { top: 70px; left: 130px; animation-delay: 2.5s; }
    .flower7 { top: 90px; left: 185px; animation-delay: 3s; }
    .flower8 { top: 110px; left: 145px; animation-delay: 3.5s; }

    /* P√©talas caindo */
    .petal {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, #ffb3d1, #ff9fc7, #ffcce0);
      border-radius: 50% 0 50% 0;
      transform: rotate(45deg);
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) rotate(180deg) scale(0.8);
        opacity: 0.6;
      }
      100% {
        transform: translateY(100vh) rotate(315deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Efeito de vento */
    @keyframes windSway {
      0%, 100% { transform: translateX(0px); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(5px); }
    }

    .sakura-tree {
      animation: windSway 6s infinite ease-in-out;
    }

    /* Conte√∫do centralizado */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .content h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 20px;
      color: #8B4A6B;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    }

    .content p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      line-height: 1.6;
      color: #5D4E75;
      margin: 15px 0;
      font-style: italic;
    }

    /* Timer visual */
    .timer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 10px;
      color: #8B4A6B;
      font-size: 14px;
      z-index: 15;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .sakura-tree {
        right: 5%;
        width: 150px;
        height: 300px;
      }
      
      .content {
        width: 90%;
        padding: 30px 20px;
      }
    }

    @media (max-width: 480px) {
      .sakura-tree {
        width: 120px;
        height: 250px;
      }
    }
     
    /* Folhas ao fundo */
    .leaf {
      position: absolute;
      width: 15px;
      height: 8px;
      background: linear-gradient(45deg, #98FB98, #90EE90);
      border-radius: 0 100% 0 100%;
      opacity: 0.3;
      animation: leafFloat 8s infinite ease-in-out;
    }

    @keyframes leafFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
  </style>
</head>
